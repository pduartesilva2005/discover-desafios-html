<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glossário</title>
  </head>
  <body>
    <h1>Estrutura HTML</h1>

    <dl>
      <a
        href="https://developer.mozilla.org/pt-BR/docs/Glossary/Doctype"
        target="_blank"
      >
        <dt><strong>!DOCTYPE html</strong></dt>
      </a>
      <dd>Define o tipo de documento</dd>

      <a
        href="https://developer.mozilla.org/pt-BR/docs/Web/HTML"
        target="_blank"
      >
        <dt><strong>html</strong></dt>
      </a>
      <dd>Define um documento HTML</dd>

      <a
        href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/head"
        target="_blank"
      >
        <dt><strong>head</strong></dt>
      </a>
      <dd>Container para metadados, título da página, links...</dd>

      <a
        href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/body"
        target="_blank"
      >
        <dt><strong>body</strong></dt>
      </a>
      <dd>Corpo do documento</dd>
    </dl>
  </body>
</html>
