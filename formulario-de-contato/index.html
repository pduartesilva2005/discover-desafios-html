<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Contato</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Entre em contato</legend>

        <label for="subject"><strong>Assunto</strong></label>
        <select name="subject" id="subject">
          <option value="Suporte">Suporte</option>
          <option value="Desenvolvimento">Desenvolvimento</option>
          <option value="Sistema de Informação">Sistema de Informação</option>
        </select>

        <br />
        <br />

        <label for="name"><strong>Nome Completo</strong></label> <br />
        <input type="text" id="name" placeholder="Seu nome" />

        <br />
        <br />

        <label for="email"><strong>E-mail</strong></label> <br />
        <input type="email" id="email" placeholder="email@seudominio.com" />]

        <br />
        <br />

        <label for="message"><strong>Mensagem</strong></label> <br />
        <textarea name="message" id="message" cols="30" rows="10"></textarea>

        <br />
        <br />

        <input type="checkbox" name="accept" id="accept" />
        <label for="accpet">Aceito receber novidades por e-mail</label>

        <button type="submit">Enviar</button>
      </fieldset>
    </form>
  </body>
</html>
